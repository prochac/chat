<!doctype html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
</head>
<body id="app">
    <div id="container" class="d-flex flex-column vw-100 vh-100">
        <div class="d-flex p-2 flex-column flex-grow-1 overflow-auto">
            <ul id="messages" class="list-group"></ul>
        </div>
        <div class="d-flex p-2 flex-grow-0"> 
            <form class="w-100" id="form" action="" method="post">
                <div class="d-flex flex-row">
                    <div class="d-flex p-2 flex-grow-1 w-100 form-group">
                        <input class="form-control" id="message" name="message" autocomplete="off" autofocus/>
                    </div>
                    <div class="d-flex p-2 flex-grow-0 h-100">
                        <button class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
