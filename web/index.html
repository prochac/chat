<html>
<head>
    <title>Chat</title>
    <meta http-equiv="refresh" content="5">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<ul id="messages">
    {{ range .Messages }}
        <li>{{ . }}</li>
    {{ end }}
</ul>
<form id="form" action="/post-message" method="post">
    <input id="message" name="message" autocomplete="off" autofocus/>
    <button>Send</button>
</form>
</body>
</html>
